<h2 class="text-center text-light">
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32">
        <path fill="currentColor" d="M28 6a2 2 0 0 0-2-2h-4V2h-2v2h-8V2h-2v2H6a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h4v-2H6V6h4v2h2V6h8v2h2V6h4v6h2Z"/><path fill="currentColor" d="m21 15l2.549 4.938l5.451.791l-4 3.844L26 30l-5-2.562L16 30l1-5.427l-4-3.844l5.6-.791z"/>
    </svg>
    Events
</h2>
<div class="events-display-area text-light">
    <figure class="event">
        <img src="../../assets/event1.jpeg" alt="Event 1">
        <figcaption class="caption text-center">
            Event 1
        </figcaption>
    </figure>
    <figure class="event">
        <img src="../../assets/event2.jpeg" alt="Event 2">
        <figcaption class="caption text-center">
            Event 2
        </figcaption>
    </figure>
    <figure class="event">
        <img src="../../assets/event3.jpeg" alt="Event 3">
        <figcaption class="caption text-center">
            Event 3
        </figcaption>
    </figure>
</div>
<p class="text-light">Choose an event and register to join.</p>
<!-- Register form -->
<form (ngSubmit)="addEventMember(newMember)" #registerForm="ngForm" class="text-light">
    <label for="memberFirstName" class="form-label">First Name: </label>
    <input type="text" class="form-control" required [(ngModel)]="newMember.eventMemberFirstName" name="memberFirstName" id="memberFirstName" #firstName="ngModel">
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched) && !registerForm.submitted" class="alert alert-danger">
        Please enter a first name.
    </div>
    <br/>
    <label for="memberLastName" class="form-label">Last Name: </label>
    <input type="text" class="form-control" required [(ngModel)]="newMember.eventMemberLastName" name="memberLastName" id="memberLastName" #lastName="ngModel">
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched) && !registerForm.submitted" class="alert alert-danger">
        Please enter a last name.
    </div>
    <br/>
    <label for="memberEmail" class="form-label">Email: </label>
    <input type="email" class="form-control" required email [(ngModel)]="newMember.eventMemberEmail" name="memberEmail" id="memberEmail" #email="ngModel">
    <div *ngIf="email.invalid && (email.dirty || email.touched) && !registerForm.submitted" class="alert alert-danger">
        Please enter a valid email.
    </div>
    <br/>
    <div class="events">
        Choose an event:
        <br/>
        <input class="form-check-input" type="radio" name="events" id="event1" value="event1" required [(ngModel)]="newMember.events" #events="ngModel">
        <label class="form-check-label" for="event1">Event 1</label>
        <input class="form-check-input" type="radio" name="events" id="event2" value="event2" required [(ngModel)]="newMember.events" #events="ngModel">
        <label class="form-check-label" for="event2">Event 2</label>
        <input class="form-check-input" type="radio" name="events" id="event3" value="event3" required [(ngModel)]="newMember.events" #events="ngModel">
        <label class="form-check-label" for="event3">Event 3</label>
        <div *ngIf="events.invalid && (events.dirty || events.touched) && !registerForm.submitted" class="alert alert-danger">
            Please select an event.
        </div>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    <button type="reset" class="btn btn-secondary">Clear</button>
</form>
<!-- Confirmation message -->
<div *ngIf="showConfirmation" class="confirmation-message text-primary">
    Registered successfully.
</div> 
<div *ngIf="message != ''" class="confirmation-message text-danger">
    {{message}}
</div> 
<br/>
